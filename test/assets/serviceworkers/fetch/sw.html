<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      window.activationPromise = Promise.all([
        navigator.serviceWorker.register('sw.js', {
          scope: '/serviceworkers/fetch/'
        }),
        new Promise(
          resolve => (navigator.serviceWorker.oncontrollerchange = resolve)
        )
      ])
    </script>
  </body>
</html>
